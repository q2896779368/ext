    /**获取自定义参数 */
    function getCustomParam() {
        var query = window.location.search.substring(1);
        var decodePath = decodeURIComponent(query).split("&")[0];
        var path = decodePath.split("=")[1];
        return path
    };

    /** 获取参数*/
    function getParams(variable) {
        var query = decodeURIComponent(window.location.search.substring(1))
        if (query.indexOf(variable + "=") == -1) {
            return false;
        } else {
            return query.split(variable + "=")[1]
        }
    };
